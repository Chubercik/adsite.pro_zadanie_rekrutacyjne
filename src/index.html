<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body class="bg-neutral-100">
  <div class="pb-40 mb-40 lg:background_images">
    <div class="flex justify-between items-center align-middle h-16 mb-12 sm:mb-24 px-4 sm:px-10 md:px-20">
      <img src="assets/img/cars_spot_logo.svg" alt="cars_spot_logo" class="m-4">
      <div class="hidden md:flex md:items-center md:self-center">
        <p class="m-4 text-nowrap"><a href="#">Galeria zdjęć</a></p>
        <p class="m-4 text-nowrap"><a href="#">FaQ</a></p>
      </div>
      <button class="m-4 h-12 bg-blue-600 text-neutral-100 hover:text-blue-600 hover:bg-blue-200 rounded text-nowrap min-w-40">Zadzwoń do nas</button>
    </div>
    <div class="bebas-neue-regular text-neutral-800 text-7xl uppercase pl-10 md:pl-20 pr-20 sm:pr-44 md:pr-96 mb-4 sm:mb-8">
      <p>Sprzedajemy samochody</p>
      <p class="text-nowrap">z Europy</p>
    </div>
    <div class="text-neutral-800 pl-10 md:pl-20 pr-20 sm:pr-44 md:pr96 mb-4 sm:mb-8">
      <p>Kup komfortowy pojazd, aby każda podróż</p>
      <p>była wyjątkowym przeżyciem.</p>
    </div>
    <div class="flex justify-start align-middle h-20 px-6 md:px-20">
      <button class="m-4 bg-blue-600 text-neutral-100 hover:text-blue-600 hover:bg-blue-200 rounded text-nowrap min-w-40">Zobacz zdjęcia</button>
      <button class="m-4 bg-neutral-100 text-blue-600 hover:bg-blue-200 rounded border-blue-600 border hover:border-opacity-0 text-nowrap min-w-40">Zadzwoń do nas</button>
    </div>
  </div>
  <div>
    <div class="pl-10 md:pl-20 pr-20 sm:pr-44 md:pr96">
      <p class="font-semibold text-blue-600 text-xl mb-1 md:mb-2">Prezentacja firmy</p>
      <p class="bebas-neue-regular text-neutral-800 text-4xl md:text-5xl mb-4 sm:mb-8">Zobacz naszą galerię zdjęć</p>
    </div>
    <div class="flex justify-start align-middle font-semibold h-20 px-6 md:px-16">
      <button class="m-4 text-blue-600 underline underline-offset-8 text-nowrap min-w-40">Samochody osobowe</button>
      <button class="m-4 text-neutral-800 text-nowrap min-w-40">Samochody dostawcze</button>
    </div>
    <div class="w-full h-[144] px-6 md:px-20">
      <div class="swiper slide-carousel swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="h-96 flex justify-center items-center">
              <img src="assets/img/cars_2.webp" alt="cars_2">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="h-96 flex justify-center items-center">
              <img src="assets/img/cars_3.webp" alt="cars_3">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="h-96 flex justify-center items-center">
              <img src="assets/img/cars_4.webp" alt="cars_4">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="h-96 flex justify-center items-center">
              <img src="assets/img/cars_2.webp" alt="cars_2">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="h-96 flex justify-center items-center">
              <img src="assets/img/cars_3.webp" alt="cars_3">
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script>
      var swiper = new Swiper(".slide-carousel", {
        centeredSlides: false,
        paginationClickable: true,
        loop: true,
        slideToClickedSlide: true,
        pagination: {
          el: ".slide-carousel .swiper-pagination",
          clickable: true,
        },
        breakpoints: {
        1920: {
          slidesPerView: 3,
          spaceBetween: 90
        },
        1280: {
          slidesPerView: 2,
          spaceBetween: 60
        },
        900: {
          slidesPerView: 2,
          spaceBetween: 30
        },
        0: {
          slidesPerView: 1,
          spaceBetween: 0
        }
      }
    });
    </script>
    <div class="mb-20"></div>
  </div>
  <div>
    <div class="h-96 bg-neutral-800"></div>
  </div>
</body>
</html>
